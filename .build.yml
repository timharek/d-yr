image: ubuntu/lts
packages:
    - unzip
sources:
    - https://git.sr.ht/~timhare/d-yr
tasks:
    - install-deno: |
        curl -fsSL https://deno.land/x/install/install.sh | sh
    - install-deployctl: |
        DENO_INSTALL="/home/build/.deno"
        PATH="$DENO_INSTALL/bin:$PATH"
    - test: |
        cd d-yr
        deno test
